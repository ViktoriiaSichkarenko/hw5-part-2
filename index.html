<!DOCTYPE html>
<html>
<head>
	<title>Square</title>
	<meta charset="UTF-8" />
 <link rel="stylesheet" href="css/style.css">
 </head>
 <body>
 <div class="wrapper">
	<table cellspacing="0">
	<tr>
		<td colspan="2" class="white"> </td>
		<td colspan="2" class="white"> </td>
		<td colspan="2" class="yellow"> </td>
	</tr>
	
	<tr>
		<td class="white"> </td>
		<td colspan="3" rowspan="2" class="red"> </td>
		<td colspan="2" class="yellow"> </td>		
	</tr>
	<tr>
		<td rowspan="2" class="white"> </td>
		<td class="white"> </td>
		<td class="white"> </td>	
	</tr>
	
	<tr>		
		<td class="grey"> </td>
		<td class="grey"> </td>
		<td> </td>
		<td colspan="2"> </td>
		
		
	
	</tr>
	<tr>
		<td rowspan="3" class="yellow"> </td>
		<td class="grey"> </td>
		<td class="grey"> </td>
		<td> </td>
		<td colspan="2" rowspan="2" class="blue"> </td>
		
		
	</tr>
	<tr>
		
		<td colspan="2" rowspan="2"> </td>
		<td class="grey"> </td>
		
	
		
	
	</tr>
	<tr>
		
		<td colspan="3"> </td>
	
	</tr>
	</table>
 
 </div>
 </body>
 </html>
